server:
  port: 9000
  error:
    path: /error

spring:
  application:
    name: delivery-api
  datasource:
    url: jdbc:postgresql://172.17.0.2:5432/foodhub_db
    username: admin
    password: admin
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: true






